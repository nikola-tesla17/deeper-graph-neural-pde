program: run_GNN.py
method: random
parameters:
  test_linear_L0:
    values: [True]
  test_no_chanel_mix:
    values: [True, False]
  test_mu_0:
    values: [True, False]
  use_mlp:
    values: [True, False]
  pos_enc_type:
    values: [GDC]
  epoch:
    values: [100]
  method:
    values: [euler]
  step_size:
    values: [0.25, 0.5]
  feat_hidden_dim:
    values: [8, 16, 32]
  pos_enc_hidden_dim:
    values: [8, 16, 32, 64]
  attention_dim:
    values: [8, 16, 32]
  dim_p_w:
    values: [8, 16, 32]
  tau_reg:
    values: [8, 16, 32]
  time:
    distribution: uniform
    min: 5.0
    max: 20.0
  input_dropout:
    distribution: uniform
    min: 0.0
    max: 0.5
  dropout:
    distribution: uniform
    min: 0.0
    max: 0.5
  optimizer:
    values: [adam]
  lr:
    distribution: uniform
    min: 0.0001
    max: 0.1
  decay:
    distribution: uniform
    min: 0.001
    max: 0.1
command:
  - ${env}
  - python3
  - ${program}
  - ${args}
  - --wandb
  - --wandb_sweep
  - --function
  - greed_linear_homo
  - --beltrami
entity: graph_neural_diffusion
project: homo_sweep_0