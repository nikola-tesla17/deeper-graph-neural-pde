program: run_GNN.py
method: random
parameters:
  dataset:
    values: ['Cora']
  block:
    values: [ constant ]
  function:
    values: [ greed_linear_hetero ]
  epoch:
    values: [ 25 ]
  num_splits:
    values: [ 3 ]
  method:
    values: [ euler ]
  step_size:
    values: [ 0.25 ]
  test_omit_metric:
    values: [False]
  test_tau_ones:
    values: [ True ]
  test_tau_symmetric:
    values: [ True ]
  tau_residual:
    values: [ False ]
  symmetric_QK:
    values: [ False ]
  symmetric_attention:
    values: [ True ]
  attention_type:
    values: [ scaled_dot ]
  attention_activation:
    values: [ squareplus ]
  attention_normalisation:
    values: [ none ]
  T0term_normalisation:
    values: [ T0_rowSum ]
  laplacian_norm:
    values: [lap_symmDeg_RowSumnorm]
  diffusion:
    values: [True]
  repulsion:
    values: [True]
  drift:
    values: [False]
  W_type:
    values: [identity]
  R_W_type:
    values: [identity]
  test_mu_0:
    values: [ True ]
  add_source:
    values: [ True ]
  fix_alpha:
      values: [0, 0.1, 0.2, 0.5, 0.7, 0.8, 0.9, 1.0, None, None, None, None]
  R_depon_A:
      values: [decay, inverse]
command:
  - ${env}
  - python3
  - ${program}
  - ${args}
  - --wandb
  - --wandb_sweep
  - --wandb_track_epoch_energy
  - --use_best_params
entity: graph_neural_diffusion
project: hetero_rep_3