program: run_GNN.py
method: random
parameters:
  dataset:
    values: [cornell, wisconsin]
  block:
    values: [constant]
  function:
    values: [greed_non_linear]
  epoch:
    values: [250]
  num_splits:
    values: [10]
  method:
    values: [euler]
  gnl_style:
    values: [general_graph]
  gnl_activation:
    values: [identity]
  gnl_measure:
    values: [ones]
  drift:
    values: [False]
  greed_params:
    values: [[diag_dom, uniform, True, diag, free, False, True, True]]
  time_dep_w:
    values: [True]
  use_mlp:
    values: [True, False]
  greed_SL:
    values: [True, False]
  hidden_dim:
    values: [64]
  step_size:
    values: [0.25, 0.5, 1]
  time:
    distribution: uniform
    min: 0.5
    max: 5.0
  input_dropout:
    distribution: uniform
    min: 0.3
    max: 0.75
  dropout:
    distribution: uniform
    min: 0.2
    max: 0.6
  optimizer:
    values: [adam]
  lr:
    distribution: uniform
    min: 0.0001
    max: 0.005
  decay:
    distribution: uniform
    min: 0.000
    max: 0.04
command:
  - ${env}
  - python3
  - ${program}
  - ${args}
  - --wandb
  - --wandb_sweep
  - --geom_gcn_splits
entity: graph_neural_diffusion
project: final4_small_hetero_tune_Wt