program: greed_experiments.py
method: grid
parameters:
  dataset:
    values: [chameleon]
  function:
    values: [gat]
  block:
    values: [constant]
  num_splits:
    values: [1]
  self_loop_weight:
    values: [0.0]
  no_early:
    values: [True]
  method:
    values: [euler]
  gnl_style:
    values: [general_graph]
  gnl_activation:
    values: [identity]
  gnl_measure:
    values: [ones]
  drift:
    values: [False]
  test_mu_0:
    values: [True]
  add_source:
    values: [False]
  step_size:
    values: [1.0]
  hidden_dim:
    values: [32, 64, 128, 256]
  time:
    values: [3]
command:
  - ${env}
  - python3
  - ${program}
  - ${args}
  - --wandb
  - --wandb_sweep
  - --geom_gcn_splits
entity: graph_neural_diffusion
project: ablation_wallclock