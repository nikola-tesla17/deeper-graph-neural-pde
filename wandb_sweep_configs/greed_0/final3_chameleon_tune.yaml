program: run_GNN.py
method: random
parameters:
  dataset:
    values: [chameleon]
  block:
    values: [constant]
  function:
    values: [greed_non_linear]
  epoch:
    values: [250]
  num_splits:
    values: [10]
  method:
    values: [euler]
  gnl_style:
    values: [general_graph]
  gnl_activation:
    values: [identity]
  gnl_measure:
    values: [ones]
  drift:
    values: [False]
  greed_params:
    values: [[diag_dom, uniform, True, diag, free, False, True, True], [diag, uniform, False, diag, free, True, True, True]]
  hidden_dim:
    values: [32, 64, 96]
  time:
    distribution: uniform
    min: 2
    max: 4
  step_size:
    values: [0.25, 0.5, 1.0]
  input_dropout:
    distribution: uniform
    min: 0.4
    max: 0.55
  dropout:
    distribution: uniform
    min: 0.2
    max: 0.5
  optimizer:
    values: [adam]
  lr:
    distribution: uniform
    min: 0.0008
    max: 0.004
  decay:
    distribution: uniform
    min: 0.000
    max: 0.002
command:
  - ${env}
  - python3
  - ${program}
  - ${args}
  - --wandb
  - --wandb_sweep
  - --geom_gcn_splits
entity: graph_neural_diffusion
project: final3_chameleon_tune