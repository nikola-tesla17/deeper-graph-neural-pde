program: run_GNN.py
method: grid
parameters:
  dataset:
    values: [chameleon, squirrel]
  block:
    values: [constant]
  function:
    values: [greed_non_linear]
  epoch:
    values: [100]
  num_splits:
    values: [10]
  method:
    values: [euler]
  gnl_style:
    values: [general_graph]
  gnl_activation:
    values: [identity]
  gnl_W_params:
    values: [[sum, None, None], [diag, uniform, None], [diag, identity, None], [diag_dom, None, uniform], [diag_dom, None, identity], [k_diag_pc, uniform, None], [k_diag_pc, identity, None]]
  k_diag_pc:
    values: [0.10]
  gnl_measure:
    values: [ones]
  gnl_omega_params:
     values: [[zero, None, None, None], [Omega_eq_W, None, None, None], [diag, free, None, exponential], [diag, free, None, identity], [diag, const, 1, None], [diag, const, -1, None]]
  drift:
    values: [False]
  test_mu_0:
    values: [True]
  add_source:
    values: [False]
  step_size:
    values: [1.0]
  hidden_dim:
    values: [128]
  time:
    values: [3]
  input_dropout:
    values: [0.5]
  dropout:
    values: [0.35]
  optimizer:
    values: [adam]
  lr:
    values: [0.005]
  decay:
    values: [0.0]
command:
  - ${env}
  - python3
  - ${program}
  - ${args}
  - --wandb
  - --wandb_sweep
  - --geom_gcn_splits
entity: graph_neural_diffusion
project: ablation_omega