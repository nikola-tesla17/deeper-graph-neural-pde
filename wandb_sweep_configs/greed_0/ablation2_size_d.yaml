program: run_GNN.py
method: grid
parameters:
  dataset:
    values: [chameleon, squirrel]
  block:
    values: [constant]
  function:
    values: [greed_non_linear]
  epoch:
    values: [100]
  num_splits:
    values: [10]
  method:
    values: [euler]
  gnl_style:
    values: [general_graph]
  gnl_activation:
    values: [identity]
  greed_params:
    values: [[diag_dom, uniform, True, diag, free, False, True, True], [diag, uniform, False, diag, free, True, True, True]]
  gnl_measure:
    values: [ones]
  gnl_omega:
    values: [zero]
  drift:
    values: [False]
  test_mu_0:
    values: [True]
  add_source:
    values: [False]
  step_size:
    values: [1.0]
  hidden_dim:
    values: [4, 8, 16, 32, 64, 128, 256, 512]
  time:
    values: [3]
  input_dropout:
    values: [0.5]
  dropout:
    values: [0.35]
  optimizer:
    values: [adam]
  lr:
    values: [0.005]
  decay:
    values: [0.0]
command:
  - ${env}
  - python3
  - ${program}
  - ${args}
  - --wandb
  - --wandb_sweep
  - --geom_gcn_splits
entity: graph_neural_diffusion
project: ablation_size_d2