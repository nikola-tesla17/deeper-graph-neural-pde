program: run_GNN.py
method: random
parameters:
  dataset:
    values: [Pubmed]
  block:
    values: [constant]
  function:
    values: [greed_non_linear]
  adjoint_method:
    values: [euler]
  adjoint_step_size:
    values: [1.0]
  epoch:
    values: [100]
  num_splits:
    values: [3]
  method:
    values: [euler]
  gnl_style:
    values: [general_graph]
  gnl_activation:
    values: [identity]
  gnl_W_style:
    values: [sum, diag_dom]
  gnl_measure:
    values: [ones, nodewise]
  gnl_omega:
    values: [diag, zero]
  drift:
    values: [False]
  test_mu_0:
    values: [True]
  add_source:
    values: [True, False]
  step_size:
    values: [0.25, 1.0]
  hidden_dim:
    distribution: int_uniform
    min: 32
    max: 256
  time:
    distribution: uniform
    min: 2.0
    max: 8.0
  input_dropout:
    distribution: uniform
    min: 0.4
    max: 0.65
  dropout:
    distribution: uniform
    min: 0.2
    max: 0.5
  optimizer:
    values: [adam]
  lr:
    distribution: uniform
    min: 0.0001
    max: 0.001
  decay:
    distribution: uniform
    min: 0.000
    max: 0.002
command:
  - ${env}
  - python3
  - ${program}
  - ${args}
  - --wandb
  - --wandb_sweep
  - --adjoint
entity: graph_neural_diffusion
project: greed_general_4