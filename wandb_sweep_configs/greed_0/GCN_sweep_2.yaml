program: run_GCN.py
method: grid
parameters:
  function:
    values: [gcn_dgl, gcn_res_dgl]
  gcn_enc_dec:
    values: [True, False]
  gcn_fixed:
    values: [True, False]
  gcn_non_lin:
    values: [True, False]
  gcn_symm:
    values: [True]
  gcn_bias:
    values: [True, False]
  dataset:
    values: ['chameleon']
  epoch:
    values: [ 100 ]
  num_splits:
    values: [ 10 ]
  step_size:
    values: [ 1, 0.5, 0.25 ]
  hidden_dim:
    values: [512]
  time:
    values: [2, 3, 4]
  dropout:
    values: [0.6]
  lr:
    values: [0.005]
  decay:
    values: [0.0]
command:
  - ${env}
  - python3
  - ${program}
  - ${args}
  - --wandb
  - --wandb_sweep
  - --geom_gcn_splits
entity: graph_neural_diffusion
project: GCN_sweep_2